    <div id="header-container" class="header-container"></div>

    <!-- Include the header content using JavaScript -->
    <script>
        // Fetch the content of header.html and insert it into the header-container div
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                
                // Add the JavaScript code here
                window.addEventListener('scroll', function () {
                    var header = document.querySelector('.sticky-header');
                    header.classList.toggle('sticky', window.scrollY > 0);
                });
            })
            .catch(error => console.error('Error fetching header.html:', error));
    </script>
